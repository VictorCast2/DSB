# Nombre del SpringBoot
spring.application.name=DSB

# Cambios de Puerto
server.port=8080

# Configuración de la Base de Datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_DSB
spring.datasource.username=root
spring.datasource.password=0220

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilita la página de error predeterminada de Spring Boot (Whitelabel Error Page)
server.error.whitelabel.enabled=false