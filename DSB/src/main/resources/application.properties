# Nombre del SpringBoot
spring.application.name=DSB

# Cambios de Pueto
server.port=8080

# Configuración de la Base de Datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_DSB
spring.datasource.username=root
spring.datasource.password=0220

# Configuración de JPA
spring.jpa.database-platfrom=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
Spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar y Personalizar la Página de Error
server.error.whitelabel.enabled=false