                    <span>Elimine su usuario con su contrase単a</span>
                    <div class="input-box">
                        <input type="text" required autocomplete="off"
                            name="username" id="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required autocomplete="off"
                            name="password" id="password">
                        <label for="password">Contrase単a</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required autocomplete="off"
                            name="confirmPassword" id="confirmPassword">
                        <label for="confirmPassword">Confirmar
                            contrase単a</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Esta seguro que desea
                            eliminar su cuenta?</label>
                    </div>
                    <button type="submit"> Borraremos tu cuenta </button>
