<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planes Ejercicios</title>
        <link rel="stylesheet" href="/Css/PlanesEjercicio.css">
        <link rel="shortcut icon" href="/Img/B.S.D 1.png" type="image/x-icon">
    </head>

    <body>
        <div class="notifications-container" th:if="${#maps.isEmpty(exercisePlans)}">
            <div class="success">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="succes-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="success-prompt-wrap">
                        <p class="success-prompt-heading">Tienes Un Peso Normal Verdad?</p>
                        <div class="success-prompt-prompt">
                            <p>No Te Puedo Recomendar Planes Alimenticios Tiene Una Salud Estable</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <caption>PLANES EJERCICIOS</caption>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Tipo de Ejercicio</th>
                        <th>Nombre del Ejercicio</th>
                        <th>Intensidad</th>
                    </tr>
                </thead>
                    <!-- Corregir el 'th:each' para usar 'exercisePlans' -->
                    <!-- Iterar sobre los planes de ejercicio filtrados -->
                    <tr th:each="entry : ${exercisePlans}">
                        <td th:colspan="4">
                            <table>
                                <tbody>
                                    <tr th:each="plan : ${entry.value}">
                                        <th th:text="${plan[0]}"></th>
                                        <!-- Día -->
                                        <th th:text="${plan[1]}"></th>
                                        <!-- Tipo de ejercicio -->
                                        <th th:text="${plan[2]}"></th>
                                        <!-- Nombre del ejercicio -->
                                        <th th:text="${plan[3]}"></th>
                                        <!-- Intensidad -->
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </body>
    </html>
