<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Ejercicios</title>
    <link rel="stylesheet" href="/Css/PlanesEjercicio.css">
    <link rel="shortcut icon" href="/Img/B.S.D 1.png" type="image/x-icon">
</head>

<body>
    <div class="table-container">
        <table>
            <caption>PLANES EJERCICIOS</caption>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Tipo de Ejercicio</th>
                    <th>Nombre del Ejercicio</th>
                    <th>Intensidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Corregir el 'th:each' para usar 'exercisePlans' -->
                <!-- Iterar sobre los planes de ejercicio filtrados -->
                <tr th:each="entry : ${exercisePlans}">
                    <td th:text="${entry.key}"></td> <!-- Mostrar la clave del plan (ej. hipertensosBajoDePeso) -->
                    <td>
                        <table>
                            <tr th:each="plan : ${entry.value}">
                                <td th:text="${plan[0]}"></td> <!-- Día -->
                                <td th:text="${plan[1]}"></td> <!-- Tipo de ejercicio -->
                                <td th:text="${plan[2]}"></td> <!-- Nombre del ejercicio -->
                                <td th:text="${plan[3]}"></td> <!-- Intensidad -->
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
