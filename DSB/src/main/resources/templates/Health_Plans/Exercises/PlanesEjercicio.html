<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Ejercicios</title>
    <link rel="stylesheet" href="/Css/PlanesEjercicio.css">
    <link rel="shortcut icon" href="/Img/B.S.D 1.png" type="image/x-icon">
</head>

<body>
    <div class="table-container">
        <table>
            <caption>PLANES EJERCICIOS</caption>
            <thead>
                <tr>

                    <th>Nombre del Ejercicio</th>

                </tr>
            </thead>
            <tbody>
                <!-- Corregir el 'th:each' para usar 'exercisePlans' -->
                <tr th:each="plan : ${exercisePlans}">
                    <td th:text="${plan.day}"></td> <!-- Corregido: Usar el campo 'day' -->
                    <td th:text="${plan.exerciseType}"></td> <!-- Corregido: Usar el campo 'exerciseType' -->
                    <td th:text="${plan.exerciseName}"></td> <!-- Corregido: Usar el campo 'exerciseName' -->
                    <td th:text="${plan.exerciseIntensity}"></td> <!-- Corregido: Usar el campo 'exerciseIntensity' -->
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
