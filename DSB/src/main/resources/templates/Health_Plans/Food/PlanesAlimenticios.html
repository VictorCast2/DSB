<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planes Alimenticios</title>
        <link rel="stylesheet" href="/Css/PlanesAlimenticios.css">
        <link rel="shortcut icon" href="/Img/B.S.D 1.png"
            type="image/x-icon">
    </head>
    <body>
        <div class="table-container">
            <table>
                <caption>PLANES ALIMENTICIOS</caption>
                <thead>
                    <tr>
                        <th>DÃ­a</th>
                        <th>Desayuno
                            (7:00 am - 8:00 am)
                        </th>
                        <th>Almuerzo
                            (12:00 pm - 1:00 pm)
                        </th>
                        <th>Cena
                            (5:00 pm - 6:00 pm)
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${FoodPlans}">
                        <td colspan="4" th:text="${entry.key}"></td>
                    </tr>
                    <tr th:each="plan : ${entry.value}">
                        <td th:text="${plan[0]}"></td>
                        <td th:text="${plan[1]}"></td>
                        <td th:text="${plan[2]}"></td>
                        <td th:text="${plan[3]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
