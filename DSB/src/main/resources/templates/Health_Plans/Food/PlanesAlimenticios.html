<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Alimenticios</title>
    <link rel="stylesheet" href="/Css/PlanesAlimenticios.css">
    <link rel="stylesheet" href="/Css/Salir.css">
    <link rel="shortcut icon" href="/Img/B.S.D 1.png" type="image/x-icon">
</head>

<body>
    <!-- Boton de regresar -->
    <button class="Btn" style="left: 85%; bottom: -10px;">
        <div class="sign">
            <svg viewBox="0 0 512 512">
                <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                </path>
            </svg>
        </div>
        <div class="text">
            <a href="/DSBConection">Logout</a>
        </div>
    </button>

    <div class="table-container">
        <table>
            <caption>PLANES ALIMENTICIOS</caption>
            <thead>
                <tr>
                    <th>DÃ­a</th>
                    <th>Desayuno
                        (7:00 am - 8:00 am)
                    </th>
                    <th>Almuerzo
                        (12:00 pm - 1:00 pm)
                    </th>
                    <th>Cena
                        (5:00 pm - 6:00 pm)
                    </th>
                </tr>
            </thead>
            <tbody th:each="entry : ${FoodPlans}">
                <tr th:each="value:${entry.value}">
                    <td th:each="item:${value}" th:text="${item}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
