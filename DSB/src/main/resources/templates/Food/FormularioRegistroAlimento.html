<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="/Css/FormularioRegistroAlimento.CSS">
        <link rel="shortcut icon" href="/Img/B.S.D 1.png" type="image/x-icon">
    </head>

    <body>
        <nav>
            <!-- Checkbox for toggling menu -->
            <input type="checkbox" id="check">
            <!-- Menu icon -->
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <!-- Site logo -->
            <label class="logo">Registro Alimenticio</label>
            <!-- Navigation links -->
            <ul>
                <li><a class="active" href="#">HOME</a></li>
                <li><a href="#">REGISTRO ALIMENTICIO</a></li>
                <li><a href="#">LISTA ALIMENTICIO</a></li>
            </ul>
        </nav>

        <div class="contenido-registroalimento">
            <h1>Registro Alimenticios</h1>
            <form action>
                <div class="contenido-principal">

                    <div class="container"> <!---Desayuno-->
                        <div class="select-btn">
                            <span class="btn-text">Categoria Desayuno</span>
                            <span class="arrow-dwn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items">
                            <div class="search">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content">
                                <!-- New wrapper -->
                                <li th:each="Desayuno : ${allCategoriaDesayuno}"
                                    class="item">
                                    <input type="checkbox" th:id="${Desayuno}"
                                        th:value="${Desayuno}" class="checkbox"
                                        onchange="filtrarEjercicios()">
                                    <label th:for="${Desayuno}"
                                        th:text="${Desayuno}"></label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!---Desayuno-->

                    <div class="container1"> <!--Comida Desayuno-->
                        <div class="select-btn1">
                            <span class="btn-text1">Comida Desayuno</span>
                            <span class="arrow-dwn1">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items1">
                            <div class="search1">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content1">
                                <!-- New wrapper -->
                                <li class="item1">
                                    <input type="checkbox" id="pollo"
                                        class="checkbox1">
                                    <label for="pollo"
                                        class="item-text1">Pollo</label>
                                </li>
                                <li class="item1">
                                    <input type="checkbox" id="cerdo"
                                        class="checkbox1">
                                    <label for="cerdo"
                                        class="item-text1">Cerdo</label>
                                </li>
                                <li class="item1">
                                    <input type="checkbox" id="pescado"
                                        class="checkbox1">
                                    <label for="pescado"
                                        class="item-text1">Pescado</label>
                                </li>
                                <li class="item1">
                                    <input type="checkbox" id="pato"
                                        class="checkbox1">
                                    <label for="pato"
                                        class="item-text1">Pato</label>
                                </li>
                                <li class="item1">
                                    <input type="checkbox" id="queso"
                                        class="checkbox1">
                                    <label for="queso"
                                        class="item-text1">Queso</label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!--Comida Desayuno-->
                </div>

                <div class="contenido-principal1">
                    <div class="container3"> <!---Almuerzo-->
                        <div class="select-btn3">
                            <span class="btn-text3">Categoria Almuerzo</span>
                            <span class="arrow-dwn3">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items3">
                            <div class="search3">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content">
                                <!-- New wrapper -->
                                <li th:each="Almuerzo : ${allCategoriaAlmuerzo}"
                                    class="item">
                                    <input type="checkbox" th:id="${Almuerzo}"
                                        th:value="${Almuerzo}" class="checkbox"
                                        onchange="filtrarEjercicios()">
                                    <label th:for="${Almuerzo}"
                                        th:text="${Almuerzo}"></label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!---Almuerzo-->
                    <div class="container4"> <!--Comida Almuerzo-->
                        <div class="select-btn4">
                            <span class="btn-text4">Comida Almuerzo</span>
                            <span class="arrow-dwn4">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items4">
                            <div class="search4">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content4">
                                <!-- New wrapper -->
                                <li class="item4">
                                    <input type="checkbox" id="atun"
                                        class="checkbox4">
                                    <label for="atun"
                                        class="item-text4">Atun</label>
                                </li>
                                <li class="item4">
                                    <input type="checkbox" id="manzana"
                                        class="checkbox4">
                                    <label for="manzana"
                                        class="item-text4">Manzana</label>
                                </li>
                                <li class="item4">
                                    <input type="checkbox" id="papa"
                                        class="checkbox4">
                                    <label for="papa"
                                        class="item-text4">Papa</label>
                                </li>
                                <li class="item4">
                                    <input type="checkbox" id="cangrejo"
                                        class="checkbox4">
                                    <label for="cangrejo"
                                        class="item-text4">Cangrejo</label>
                                </li>
                                <li class="item4">
                                    <input type="checkbox" id="pechuga"
                                        class="checkbox4">
                                    <label for="pechuga"
                                        class="item-text4">Pechuga</label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!--Comida Almuerzo-->
                </div>

                <div class="contenido-principal2">
                    <div class="container5"> <!---Cena-->
                        <div class="select-btn5">
                            <span class="btn-text5">Categoria Cena</span>
                            <span class="arrow-dwn5">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items5">
                            <div class="search5">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content">
                                <!-- New wrapper -->
                                <li th:each="Cena : ${allCategoriaCena}"
                                    class="item">
                                    <input type="checkbox" th:id="${Cena}"
                                        th:value="${Cena}" class="checkbox"
                                        onchange="filtrarEjercicios()">
                                    <label th:for="${Cena}"
                                        th:text="${Cena}"></label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!---Cena-->

                    <div class="container6"> <!--Comida Cena-->
                        <div class="select-btn6">
                            <span class="btn-text6">Comida Cena</span>
                            <span class="arrow-dwn6">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items6">
                            <div class="search6">
                                <input type="text" placeholder="Search">
                            </div>
                            <div class="scrollable-content6">
                                <!-- New wrapper -->
                                <li class="item6">
                                    <input type="checkbox" id="leche"
                                        class="checkbox6">
                                    <label for="leche"
                                        class="item-text6">Leche</label>
                                </li>
                                <li class="item6">
                                    <input type="checkbox" id="langosta"
                                        class="checkbox6">
                                    <label for="langosta"
                                        class="item-text6">Langosta</label>
                                </li>
                                <li class="item6">
                                    <input type="checkbox" id="frito"
                                        class="checkbox6">
                                    <label for="frito" class="item-text6">Pollo
                                        Frito</label>
                                </li>
                                <li class="item6">
                                    <input type="checkbox" id="pavo"
                                        class="checkbox6">
                                    <label for="pavo"
                                        class="item-text6">Pavo</label>
                                </li>
                                <li class="item6">
                                    <input type="checkbox" id="pera"
                                        class="checkbox6">
                                    <label for="pera"
                                        class="item-text6">Pera</label>
                                </li>
                            </div> <!-- Close the new wrapper -->
                        </ul>
                    </div> <!--Comida Cena-->
                </div>

                <div class="contenido-reloj">
                    <div class="clock-container">
                        <h2>Fecha Inicial</h2>
                        <div class="digital-clock" id="clock">00:00:00</div>
                        <div class="date-display" id="date-display">Fecha
                            Actual</div>
                        <div class="date-picker">
                            <label for="datetime">Cambiar Fecha y Hora</label>
                            <input type="datetime-local" id="datetime"
                                onchange="updateDisplay()">
                        </div>
                        <button onclick="resetToCurrentTime()">Restablecer a la
                            Hora Actual</button>
                    </div>

                </div>

                <button class="btn-alimento" type="submit">REGISTRO
                    ALIMENTICIO</button>

            </form>
        </div>

        <script src="/Js/Food/datetime-local.js"></script>
        <script src="/Js/Food/chexbox.js"></script>
        <script src="/Js/Food/chexbox1.js"></script>
        <script src="/Js/Food/chexbox3.js"></script>
        <script src="/Js/Food/chexbox4.js"></script>
        <script src="/Js/Food/chexbox5.js"></script>
        <script src="/Js/Food/chexbox6.js"></script>
    </body>

</html>
