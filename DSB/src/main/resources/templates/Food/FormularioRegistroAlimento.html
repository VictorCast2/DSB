    <script>
        function filterComida(checkbox) {
            const isChecked = checkbox.checked;
            const relatedCategory = checkbox.value; // Obtener el valor de la categoría seleccionada
            const comidaItems = document.querySelectorAll('.scrollable-content1 .item1');

            comidaItems.forEach(item => {
                const relatedItem = item.getAttribute('data-relacionado'); // Obtener el valor relacionado del item de comida
                if (isChecked && relatedItem !== relatedCategory) {
                    // Si el checkbox está marcado y el item no está relacionado, ocultar
                    item.style.display = 'none';
                } else {
                    // Si el checkbox no está marcado o el item está relacionado, mostrar
                    item.style.display = '';
                }
            });
        }

        function filterComidaAlmuerzo(checkbox) {
            const isChecked = checkbox.checked;
            const relatedCategory = checkbox.value; // Obtener el valor de la categoría seleccionada

                }
            });
        }
        function filterComidaCena(checkbox) {
