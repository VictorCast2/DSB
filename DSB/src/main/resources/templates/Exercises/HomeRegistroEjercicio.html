<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">

    <body>

            <!-- Site logo -->
            <label class="logo">REGISTRO EJERCICIOS</label>
            <!-- Navigation links -->
            <ul>
                <li><a class="active" href="#">HOME</a></li>
                <li><a
                        href="/Api/Users/Exercises/RegistrarYEditarEjercicio">REGISTRO
                        EJERCICIO</a></li>
                <li><a href="/Api/Users/Exercises/TablaEjercicio">LISTA

            <!-- Boton de regresar -->
            <button class="Btn" style="left: 85%;">
                <div class="sign">

                        </path>
                    </svg>
                </div>
                <div class="text">
                    <a href="/DSBConection">Logout</a>
                </div>
            </button>

        </nav>

        <section class="section-home">
            <div class="parrafo-bienvenida">
                <p class="texto1">
                    NO TE DETENGAS HASTA
                </p>
                <p class="texto2">
                    QUE TE SIENTAS ORGULLOSO
                </p>
                <a class="btn"
                    href="/Api/Users/Exercises/RegistrarYEditarEjercicio">Comienza
                    Ahora</a>
